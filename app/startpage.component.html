<h1>SMULTRONSTÄLLET</h1>

<br>
<h3><span class="label label-default">NYTT SMULTRONSTÄLLE</span></h3>

		<div class="module berry">
			<h5>{{berry.name}}</h5>
		</div>
	</div>
</div>
