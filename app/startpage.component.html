<div class="content-startpage">
	<h1>VÄLKOMMEN TILL SMULTRONSTÄLLET</h1>
	<p>Här kan du dela med dig av dina egna smultronställen i alla kategorier, <br>men också ta del av andras. Du kan spara och göra en massa skoj grejor här. </p>
	<br>
	<h3>Senast tillagda smultronställena:</h3>
	<div>
		<div *ngFor="let berry of berries" (click)="gotoDetail(berry)" class="col-1-4">
			<div class="module berry">
				<h4>{{berry.name}}</h4>
			</div>
		</div>
	</div>
</div>
